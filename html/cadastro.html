
<link rel="stylesheet" href="/css/styles1.css">
  <link rel="stylesheet" href="/css/responsivo.css">
  <link rel="stylesheet" href="/css/cadastro.css">

    <section id="cadastro-voluntario" class="sobre-forms">
      <h1>Cadastro de Voluntário</h1>
      <p>Junte-se à nossa equipe de voluntários e ajude a levar saúde e esperança a quem mais precisa.</p>

      <form class="form-cadastro">
        <div class="form-grupo">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-grupo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="form-grupo">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-grupo">
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" autocomplete="cpf" placeholder="000.000.000-00"
            maxlength="14" class="input-cpf" aria-describedby="cpfHelp" />
          <small id="cpfHelp" class="cpf-erro" aria-live="polite" style="display:none"></small>
        </div>

        <div class="form-grupo">
          <label for="area">Área de Atuação:</label>
          <select id="area" name="area" required>
            <option value="">Selecione</option>
            <option value="medicina">Medicina</option>
            <option value="odontologia">Odontologia</option>
            <option value="psicologia">Psicologia</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="assistencia">Assistência Social</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <div class="form-grupo">
          <label for="mensagem">Por que deseja ser voluntário?</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Conte um pouco sobre você e sua motivação..."
            required></textarea>
        </div>

        <button type="submit" class="botao-enviar">Enviar Cadastro</button>
      </form>
    </section>
